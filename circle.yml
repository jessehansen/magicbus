machine:
  timezone:
    America/Denver
  node:
    version: 8
  services:
    - rabbitmq-server
general:
  artifacts:
    - "coverage"
dependencies:
  pre:
    - rm -rf node_modules/
    - npm install mocha-junit-reporter
deployment:
  release:
    tag: /v.*/
    owner: twindagger
    commands:
      - npm publish
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/mocha-results.xml MOCHA_REPORTER=mocha-junit-reporter npm run ci
